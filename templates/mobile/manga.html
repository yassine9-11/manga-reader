<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ manga.title }} - مانجا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --header-bg: linear-gradient(135deg, #6c5ce7, #a363d9);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0,0,0,0.3);
            --header-bg: linear-gradient(135deg, #4834d4, #686de0);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            background: var(--card-bg);
            box-shadow: 0 2px 8px var(--card-shadow);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            padding: 8px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--card-shadow);
        }

        .theme-toggle {
            padding: 8px;
            background: var(--card-bg);
            border: 1px solid var(--card-shadow);
            border-radius: 8px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .manga-details {
            margin-top: 56px;
            margin-bottom: 70px;
            padding: 15px;
        }

        .manga-header {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px var(--card-shadow);
            position: relative;
        }

        .manga-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .manga-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .favorite-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--card-shadow);
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .favorite-button.active {
            color: #ff6b6b;
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .favorite-button i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .favorite-button:hover i {
            transform: scale(1.2);
        }

        .favorite-button .fa-heart {
            display: none;
        }

        .favorite-button.active .fa-heart {
            display: inline-block;
        }

        .favorite-button.active .fa-heart-o {
            display: none;
        }

        .manga-info {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px var(--card-shadow);
        }

        .description {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .genre {
            background: var(--bg-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .chapters-section {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px var(--card-shadow);
        }

        .chapters-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .chapter-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--bg-color);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
        }

        .chapter-title {
            font-size: 0.9em;
            font-weight: 500;
        }

        .chapter-read {
            font-size: 0.8em;
            color: #ff6b6b;
        }

        .mobile-menu {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background: var(--card-bg);
            box-shadow: 0 -2px 8px var(--card-shadow);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
        }

        .mobile-menu-item {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.8em;
        }

        .mobile-menu-item i {
            font-size: 1.5em;
        }

        .mobile-menu-item.active {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="back-button">
            <i class="fas fa-arrow-right"></i>
        </a>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="manga-details">
        <div class="manga-header">
            <img class="manga-cover" src="{{ manga.thumbnail }}" alt="{{ manga.title }}">
            <h1 class="manga-title">{{ manga.title }}</h1>
            <button class="favorite-button" onclick="toggleFavorite(this, '{{ manga_url }}', '{{ manga.title }}', '{{ manga.thumbnail }}')">
                <i class="fas fa-heart"></i>
                <span class="favorite-text">إضافة إلى المفضلة</span>
            </button>
        </div>

        <div class="manga-info">
            <div class="description">{{ manga.description }}</div>
            <div class="genres">
                {% for genre in manga.genres %}
                <span class="genre">{{ genre }}</span>
                {% endfor %}
            </div>
        </div>

        <div class="chapters-section">
            <h2 class="chapters-title">الفصول</h2>
            <div class="chapter-list">
                {% for chapter in manga.chapters %}
                <a href="{{ url_for('read_chapter', chapter_url=chapter.url) }}" class="chapter-item" data-chapter-url="{{ chapter.url }}">
                    <span class="chapter-title">{{ chapter.title }}</span>
                    <span class="chapter-read" style="display: none;">مقروء</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="mobile-menu">
        <a href="{{ url_for('home') }}" class="mobile-menu-item">
            <i class="fas fa-home"></i>
            الرئيسية
        </a>
        <a href="{{ url_for('search') }}" class="mobile-menu-item">
            <i class="fas fa-search"></i>
            البحث
        </a>
        <a href="{{ url_for('favorites') }}" class="mobile-menu-item">
            <i class="fas fa-heart"></i>
            المفضلة
        </a>
    </div>

    <script>
        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') !== 'dark';
            body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Toggle sun/moon icon
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Restore theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        const themeToggle = document.querySelector('.theme-toggle i');
        themeToggle.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

        // Favorites handling
        function toggleFavorite(button, mangaUrl, title, thumbnail) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const isFavorite = favorites.some(item => item.url === mangaUrl);
            
            if (isFavorite) {
                // Remove from favorites
                const newFavorites = favorites.filter(item => item.url !== mangaUrl);
                localStorage.setItem('favorites', JSON.stringify(newFavorites));
                button.classList.remove('active');
                button.querySelector('.favorite-text').textContent = 'إضافة إلى المفضلة';
            } else {
                // Add to favorites
                favorites.push({
                    url: mangaUrl,
                    title: title,
                    thumbnail: thumbnail
                });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                button.classList.add('active');
                button.querySelector('.favorite-text').textContent = 'إزالة من المفضلة';
            }
        }

        // Check if manga is in favorites on page load
        document.addEventListener('DOMContentLoaded', () => {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const mangaUrl = '{{ manga_url }}';
            const favoriteButton = document.querySelector('.favorite-button');
            
            if (favorites.some(item => item.url === mangaUrl)) {
                favoriteButton.classList.add('active');
                favoriteButton.querySelector('.favorite-text').textContent = 'إزالة من المفضلة';
            }
        });

        // Read chapters functionality
        const readChapters = JSON.parse(localStorage.getItem('readChapters') || '[]');
        
        // Update initial read status
        document.querySelectorAll('.chapter-item').forEach(chapter => {
            const chapterUrl = chapter.dataset.chapterUrl;
            if (readChapters.includes(chapterUrl)) {
                chapter.querySelector('.chapter-read').style.display = 'block';
            }
        });

        // Mark chapters as read when clicked
        document.querySelectorAll('.chapter-item').forEach(chapter => {
            chapter.addEventListener('click', () => {
                const chapterUrl = chapter.dataset.chapterUrl;
                if (!readChapters.includes(chapterUrl)) {
                    readChapters.push(chapterUrl);
                    localStorage.setItem('readChapters', JSON.stringify(readChapters));
                    chapter.querySelector('.chapter-read').style.display = 'block';
                }
            });
        });
    </script>
