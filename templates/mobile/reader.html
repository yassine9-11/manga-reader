<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5348286475991825"
     crossorigin="anonymous"></script>
    <title>قارئ المانجا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0,0,0,0.3);
            --header-bg: #2d2d2d;
            --transition-speed: 0.3s;
        }

        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --header-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            background: var(--header-bg);
            box-shadow: 0 2px 8px var(--card-shadow);
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .back-button {
            padding: 8px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--card-shadow);
        }

        .chapter-title {
            flex-grow: 1;
            text-align: center;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .theme-toggle {
            padding: 8px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            box-shadow: 0 2px 4px var(--card-shadow);
        }

        .reader-container {
            margin-top: 56px;
            margin-bottom: 70px;
        }

        .page-container {
            position: relative;
            min-height: 100px;
            margin-bottom: 0;
        }

        .page-img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            will-change: transform, opacity;
        }

        .page-img.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }

        .mobile-menu {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            background: var(--card-bg);
            box-shadow: 0 -2px 8px var(--card-shadow);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .mobile-menu.hidden {
            transform: translateY(100%);
        }

        .nav-button {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.8em;
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--card-bg);
            border: none;
            cursor: pointer;
            min-width: 80px;
        }

        .nav-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .nav-button i {
            font-size: 1.5em;
        }

        .tap-zones {
            position: fixed;
            top: 56px;
            bottom: 70px;
            left: 0;
            right: 0;
            display: flex;
            z-index: 100;
            pointer-events: none;
        }

        .tap-zone {
            flex: 1;
            pointer-events: auto;
            cursor: pointer;
        }

        .tap-zone:nth-child(2) {
            flex: 2;
        }

        .tap-hint {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            box-shadow: 0 2px 8px var(--card-shadow);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .tap-hint.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/manga/{{ manga_url }}" class="back-button">
                <i class="fas fa-arrow-right"></i>
            </a>
            <div class="chapter-title">الفصل <span id="chapter-number"></span></div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </div>

    <div class="reader-container">
        {% for image in images %}
        <div class="page-container">
            <div class="loading-placeholder"></div>
            <img class="page-img" data-src="{{ image }}" alt="Page {{ loop.index }}">
        </div>
        {% endfor %}
    </div>

    <div class="mobile-menu">
        {% if next_chapter %}
        <button onclick="window.location.href='/read/{{ next_chapter.url }}'" class="nav-button">
            <i class="fas fa-chevron-right"></i>
            التالي
        </button>
        {% else %}
        <button class="nav-button disabled">
            <i class="fas fa-chevron-right"></i>
            التالي
        </button>
        {% endif %}

        <a href="/manga/{{ manga_url }}" class="nav-button">
            <i class="fas fa-list"></i>
            الفصول
        </a>

        {% if prev_chapter %}
        <button onclick="window.location.href='/read/{{ prev_chapter.url }}'" class="nav-button">
            <i class="fas fa-chevron-left"></i>
            السابق
        </button>
        {% else %}
        <button class="nav-button disabled">
            <i class="fas fa-chevron-left"></i>
            السابق
        </button>
        {% endif %}
    </div>

    <script>
        // Extract chapter number from URL
        function extractChapterNumber() {
            const path = window.location.pathname;
            const matches = path.match(/chapter-(\d+)/);
            if (matches && matches[1]) {
                return matches[1];
            }
            // Fallback: try to find any number in the URL
            const numMatch = path.match(/\d+/);
            return numMatch ? numMatch[0] : '?';
        }

        // Set chapter number in title
        document.getElementById('chapter-number').textContent = extractChapterNumber();

        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'light';
            body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Toggle sun/moon icon
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Restore theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        const themeToggle = document.querySelector('.theme-toggle i');
        themeToggle.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        // Lazy loading images
        const images = document.querySelectorAll('.page-img');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.onload = () => {
                        img.classList.add('loaded');
                        const placeholder = img.previousElementSibling;
                        if (placeholder) {
                            placeholder.style.display = 'none';
                        }
                    };
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px 0px'
        });

        images.forEach(img => imageObserver.observe(img));

        // UI visibility
        let isUIVisible = true;
        let uiTimeout;

        function toggleUI() {
            isUIVisible = !isUIVisible;
            const header = document.querySelector('.header');
            const menu = document.querySelector('.mobile-menu');
            
            header.classList.toggle('hidden', !isUIVisible);
            menu.classList.toggle('hidden', !isUIVisible);
        }

        function autoHideUI() {
            clearTimeout(uiTimeout);
            isUIVisible = true;
            const header = document.querySelector('.header');
            const menu = document.querySelector('.mobile-menu');
            
            header.classList.remove('hidden');
            menu.classList.remove('hidden');
            
            uiTimeout = setTimeout(() => {
                if (isUIVisible) {
                    header.classList.add('hidden');
                    menu.classList.add('hidden');
                    isUIVisible = false;
                }
            }, 3000);
        }

        // Navigation
        function navigatePrevious() {
            const prevButton = document.querySelector('.nav-button:not(.disabled) i.fa-chevron-right');
            if (prevButton) {
                prevButton.parentElement.click();
            }
        }

        function navigateNext() {
            const nextButton = document.querySelector('.nav-button:not(.disabled) i.fa-chevron-left');
            if (nextButton) {
                nextButton.parentElement.click();
            }
        }

        // Show tap hint
        setTimeout(() => {
            const tapHint = document.querySelector('.tap-hint');
            tapHint.classList.add('show');
            setTimeout(() => {
                tapHint.classList.remove('show');
            }, 3000);
        }, 1000);

        // Auto-hide UI after loading
        document.addEventListener('DOMContentLoaded', () => {
            autoHideUI();
        });

        // Show UI on scroll
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (Math.abs(currentScrollY - lastScrollY) > 30) {
                autoHideUI();
                lastScrollY = currentScrollY;
            }
        });
    </script>
