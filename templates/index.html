<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5348286475991825"
     crossorigin="anonymous"></script>
    <title>مانجا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --header-bg: linear-gradient(135deg, #6c5ce7, #a363d9);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-shadow: rgba(0,0,0,0.3);
            --header-bg: linear-gradient(135deg, #4834d4, #686de0);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: transform var(--transition-speed) ease;
        }

        .header:hover {
            transform: translateY(-2px);
        }

        .title {
            font-size: 2.5em;
            color: var(--text-color);
            transition: color var(--transition-speed) ease;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 1em;
            box-shadow: 0 2px 8px var(--card-shadow);
            transition: all var(--transition-speed) ease;
            width: 300px;
        }

        .search-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 12px var(--card-shadow);
            transform: translateY(-2px);
        }

        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 8px;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 8px var(--card-shadow);
            border: none;
            font-family: 'Noto Sans Arabic', sans-serif;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--card-shadow);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            transition: transform 0.5s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(45deg);
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .manga-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: transform var(--transition-speed) ease;
            text-decoration: none;
            color: var(--text-color);
            position: relative;
        }

        .manga-card:hover {
            transform: translateY(-5px);
        }

        .manga-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
            will-change: transform;
        }

        .manga-card:hover .manga-cover {
            transform: scale(1.05);
        }

        .manga-info {
            padding: 15px;
            color: var(--text-color);
        }

        .manga-title {
            font-size: 1.1em;
            margin-bottom: 5px;
            font-weight: 600;
            transition: color var(--transition-speed) ease;
            color: var(--text-color);
        }

        .loading-placeholder {
            background: var(--card-bg);
            border-radius: 12px;
            height: 300px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.3; }
            100% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            body {
                max-width: 100%;
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .search-container {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .manga-cover {
                height: 250px;
            }
        }

        .search-button:hover {
            background: var(--header-bg);
        }

        .favorites-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--card-shadow);
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .favorites-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--card-shadow);
            color: #ff6b6b;
        }

        .favorites-button i {
            color: #ff6b6b;
        }

        .favorite-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            color: white;
            transition: all 0.3s ease;
        }

        .favorite-toggle:hover {
            transform: scale(1.1);
        }

        .favorite-toggle i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .favorite-toggle.active {
            background: rgba(255, 107, 107, 0.9);
        }

        .favorite-toggle.active i {
            color: white;
        }

        .favorite-toggle:hover i {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">مانجا</h1>
        <div class="controls">
            <div class="search-container">
                <form action="{{ url_for('home') }}" method="get" class="search-form">
                    <input type="text" name="q" placeholder="ابحث عن مانجا..." value="{{ query }}" class="search-input">
                </form>
                <a href="{{ url_for('favorites') }}" class="favorites-button">
                    <i class="fas fa-heart"></i>
                    المفضلة
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="manga-grid">
        {% for manga in mangas %}
        <div class="manga-card">
            <button class="favorite-toggle" onclick="toggleFavorite(this, '{{ manga.url }}', '{{ manga.title }}', '{{ manga.thumbnail }}')">
                <i class="far fa-heart"></i>
            </button>
            <a href="{{ url_for('manga_detail', manga_url=manga.url) }}">
                <img class="manga-cover" src="{{ manga.thumbnail }}" alt="{{ manga.title }}">
                <div class="manga-info">
                    <h3 class="manga-title">{{ manga.title }}</h3>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    <script>
        // Theme handling
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') !== 'dark';
            body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Toggle sun/moon icon
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Restore theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        const themeToggle = document.querySelector('.theme-toggle i');
        themeToggle.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

        // Favorites handling
        function toggleFavorite(button, mangaUrl, title, thumbnail) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const isFavorite = favorites.some(item => item.url === mangaUrl);
            
            if (isFavorite) {
                // Remove from favorites
                const newFavorites = favorites.filter(item => item.url !== mangaUrl);
                localStorage.setItem('favorites', JSON.stringify(newFavorites));
                button.classList.remove('active');
                button.querySelector('i').className = 'far fa-heart';
            } else {
                // Add to favorites
                favorites.push({
                    url: mangaUrl,
                    title: title,
                    thumbnail: thumbnail
                });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                button.classList.add('active');
                button.querySelector('i').className = 'fas fa-heart';
            }
        }

        // Initialize favorite buttons
        document.addEventListener('DOMContentLoaded', () => {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            document.querySelectorAll('.favorite-toggle').forEach(button => {
                const mangaUrl = button.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (favorites.some(item => item.url === mangaUrl)) {
                    button.classList.add('active');
                    button.querySelector('i').className = 'fas fa-heart';
                }
            });
        });
    </script>
